{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webcam</title>

	<link rel="stylesheet" href="{% static csslink %}">
</head>
<body>
	<div class="booth">
		<video id="video" width="400" height="300"></video>
		<a href='#' id="capture" class="booth-capture-button">Take photo</a>
		<canvas id="canvas" width="400" height="300"></canvas>
		<img id='photo' src="{% static photo %}" width='400' height='300' alt="puzzle"></img>
	</div>
	<script src="{% static javalink %}"></script>
</body>
</html>
